{% extends 'attendence/base.html' %} {% block body %} 
{% if request.user.is_authenticated %}
<h1 class="font-bold text-2xl pb-4">Hi, {{request.user.username}}</h1>
{%endif%}
<ul>
  {% for i in courses %}
  <li>
    <a href="{% url 'course_token' i.course_code %}">{{i.name}}</a
    >&nbsp;&nbsp;&nbsp;&nbsp;<a href="/report/{{i.course_code}}">Report</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
