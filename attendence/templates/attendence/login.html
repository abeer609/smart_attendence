{% extends 'attendence/base.html' %} {% block body %}
<div class="container flex justify-center items-center pt-40">
  <div class="w-full sm:w-[400px] bg-slate-50 p-4 rounded-md mx-4 h-min">
    <h2 class="text-center font-bold text-2xl text-indigo-500 mb-4">Login</h2>
    <div class="error mb-4"><p class="text-red-500">{{message}}</p></div>
    <form action="" method="post" class="flex flex-col gap-4">
      {%csrf_token %}
      <input
        type="text"
        placeholder="Username"
        name="username"
        class="border-2 p-2 outline-indigo-400 border-gray-300 rounded-md"
      />
      <input
        type="password"
        placeholder="Password"
        name="password"
        class="border-2 p-2 outline-indigo-400 border-gray-300 rounded-md"
      />
      <button
        type="submit"
        class="border-2 border-indigo-500 bg-none p-2 text-indigo-500 flex justify-center gap-4 rounded-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          enable-background="new 0 0 24 24"
          height="24"
          viewBox="0 0 24 24"
          width="24"
          class="fill-indigo-500 stroke-2"
        >
          <g><rect fill="none" height="24" width="24" /></g>
          <g>
            <path
              d="M11,7L9.6,8.4l2.6,2.6H2v2h10.2l-2.6,2.6L11,17l5-5L11,7z M20,19h-8v2h8c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-8v2h8V19z"
            />
          </g>
        </svg>
        <p class="font-bold">Login</p>
      </button>
    </form>
  </div>
</div>

<input type="text" />
{% endblock body %}
